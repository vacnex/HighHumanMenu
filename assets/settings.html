<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">SETTINGS</h3>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="IncognitoMode" checked>
            <label class="custom-control-label" for="IncognitoMode">Use Incognito Mode </label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="NameorURL">
            <label class="custom-control-label" for="NameorURL">Display Name Instead of URL </label>
        </div>
        <div>
            <p style="margin-top: 20px;" class="linknum">Sá»‘ link: </p>
            <textarea id="textarea" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 115px; width: 290px;"></textarea>
            <button type="button" class="btn btn-primary" style="margin-bottom: 10px; width: 100%;" id="clear">Clear</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
