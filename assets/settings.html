<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">SETTINGS</h3>
        <div class="row">
            <div class="col">
                <p>Incognito Mode:</p>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="IncognitoON" value="1" checked>
                    <label class="form-check-label" >ON</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="IncognitoOFF" value="0">
                    <label class="form-check-label" >OFF</label>
                </div>
            </div>
        </div>
        <div>
            <p>Link List</p>
            <textarea id="textarea" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 115px; width: 290px;"></textarea>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
